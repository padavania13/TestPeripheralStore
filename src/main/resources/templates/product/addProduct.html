<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление товара</title>
</head>
<body>
<div>
    <button onClick="history.back();">Вернуться назад</button>
<h3>Добавление товара</h3>
<form th:method="POST" th:action="@{/admin/product/add}" th:object="${product}" enctype="multipart/form-data">
    <label for="title">Наименование: </label>
    <input type="text" th:field="*{title}" placeholder="Введите наименование товара" id="title">
    <div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
    <br>

    <label for="category">Категория: </label>
    <select name="category" th:field="*{category}" id="category">
        <div th:each="element : ${category}">
            <option th:text="${element.getName()}" th:value="${element.getId()}"></option>
        </div>
    </select>

    <br>
    <br>
    <label for="description">Описание: </label>
    <textarea th:field="*{description}" placeholder="Введите описание товара:" id="description"></textarea>
    <div style="color: red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
    <br>
    <br>
    <label for="price">Цена: </label>
    <input type="number" th:field="*{price}" min="1" step="0.00" id="price">
    <div style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
    <br>
    <br>
    <label for="warehouse">Категория: </label>
    <select name="warehouse" th:field="*{warehouse}" id="warehouse">
        <div th:each="elem : ${warehouse}">
            <option th:text="${elem.getName()}" th:value="${elem.getId()}"></option>
        </div>
    </select>
    <label for="seller">Продавец: </label>
    <textarea th:field="*{seller}" placeholder="Введите данные о продавце" id="seller"></textarea>
    <div style="color: red" th:if="${#fields.hasErrors('seller')}" th:errors="*{seller}"></div>
    <br>
    <p>Фото товара: </p>
    <input type="file" name="file_one">
    <input type="file" name="file_two">
    <input type="file" name="file_three">
    <input type="file" name="file_four">
    <input type="file" name="file_five">

    <input type="submit" value="Добавить">
</form>
</div>
</body>
</html>
