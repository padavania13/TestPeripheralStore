<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link rel="stylesheet" type="text/css" href="../../static/css/login.css" th:href="@{/css/login.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}"/>
</head>
<body>
<header th:insert="~{blocs/header}"></header>
<div class="tab-sign-in">
    <h3>Вход</h3>
    <form method="post" action="/process_login" >
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <div class="input-group">
            <label for="username">Логин</label>
            <input type="text" placeholder="Введите логин" name="username" id="username">
        </div>
        <div class="input-group">
            <label for="password">Пароль</label>
            <input type="password" placeholder="Введите пароль" name="password" id="password">
        </div>
        <button type="submit" >Войти</button>
        <div th:if="${param.error}" style="color: red">Неверный логин или пароль</div>

    </form>
    <a href="../registration/register">Зарегестрироваться</a>
</div>
</body>
</html>
